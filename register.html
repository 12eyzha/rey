<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('Resources/register.jpg') no-repeat center center fixed; /* Ganti dengan jalur gambar kamu */
            background-size: cover; /* Mengatur gambar agar menutupi seluruh latar belakang */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Menambahkan transparansi pada background container */
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0062cc;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Buat Akun</h2>
        <form id="register-form">
            <label for="fullname">Nama Lengkap</label>
            <input type="text" id="fullname" placeholder="Nama Lengkap" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <label for="confirm-password">Konfirmasi Password</label>
            <input type="password" id="confirm-password" placeholder="Konfirmasi Password" required>

            <label for="phone">Nomor Telepon</label>
            <input type="tel" id="phone" placeholder="Nomor Telepon (opsional)">

            <label>
                <input type="checkbox" required> Saya setuju dengan <a href="#">syarat dan ketentuan</a>.
            </label>

            <button type="submit">Daftar</button>
        </form>
        <div class="register-link">
            Sudah punya akun? <a href="login.html">Masuk di sini</a> 
        </div>
    </div>

    <script>
        // Mengambil elemen form
        const form = document.getElementById('register-form');

        // Menangani event submit pada form
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dari pengiriman default

            // Setelah proses pendaftaran selesai, arahkan ke halaman login
            window.location.href = 'login.html'; // Ganti dengan jalur ke halaman login Anda
        });
    </script>
</body>
</html>
